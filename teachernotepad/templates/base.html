<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {# Load the tag library #}
    {% load bootstrap5 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}
    <title>Teacher Notepad</title>
    
  </head>
  <body>
    {% include 'header.html' %}
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    
    
  </body>
</html>
