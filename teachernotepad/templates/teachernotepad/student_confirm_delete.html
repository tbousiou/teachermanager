{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap5 %}

{% block content %}
    <p><a href="{% url 'student-list' %}">Go back</a></p>

    <h1>Confirm delete</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete student"{{ object }}"?</p>
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-danger">Confirm delete</button>
        {% endbuttons %}
    </form>
{% endblock content %}
