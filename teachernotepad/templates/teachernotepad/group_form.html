{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap5 %}

{% block content %}
    <p><a href="{% url 'group-list' %}">Go back to list</a></p>

    <h1>Create Group</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock content %}
