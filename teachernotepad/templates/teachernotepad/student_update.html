{% extends 'base.html' %}

{# Load the tag library #}
{% load bootstrap5 %}

{% block content %}
    <p><a href="{% url 'student-detail' student.id %}">Go back to student</a></p>

    <h1>Update Student</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock content %}
