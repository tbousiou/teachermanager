{% extends 'base.html' %}

{% block content %}
  <section class="d-flex justify-content-between">
    <h1>Students</h1>
    <span><a href="{% url 'student-create' %}" class="btn btn-primary">Create student</a></span>
  </section>
    
    <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Last name</th>
      <th scope="col">First name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>

  {% for student in student_list %}
    <tr>
      <th scope="row">{{student.id}}</th>
      <td>{{student.last_name}}</td>
      <td>{{student.first_name}}</td>
      <td>{{student.email}}</td>
      <td><a href="{{ student.get_absolute_url }}">View</a>,
          <a href="{% url 'student-update' student.pk %}">Update</a>,
          <a href="{% url 'student-delete' student.pk %}">Delete</a>
      </td>
    </tr>
 
  {% endfor %}
    
  </tbody>
</table>
{% endblock content %}
